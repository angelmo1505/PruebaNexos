<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Generar QR</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Nombre Personalizado </ion-label>
      <ion-input inputmode="text" placeholder="Nombre personalizado" ngControl="name" [(ngModel)]="formGen.name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>NÃºmero de cuenta </ion-label>
      <ion-label>{{formGen.numberAccount}}</ion-label>      
    </ion-item>
    <ion-item>
      <ion-label>Valor a transferir </ion-label>
      <ion-input inputmode="text" placeholder="Valor a transferir" ngControl="valTransfer" [(ngModel)]="formGen.valTransfer"></ion-input>
    </ion-item>
    <div padding>
      <ion-button slot="start" (click)="logForm()" >Generar</ion-button>      
    </div>

  <ion-card *ngIf="qrData != ''" text-center>
    <ngx-qrcode 
      [elementType] = "elementType"
      [value] = "qrData"
      qrc-class = "my-code"
    >    
    </ngx-qrcode>
    <ion-card-content>
      <ion-button expand="full" color="primary" (click)="downloadQR()">
        <ion-icon name="download" slot="start"></ion-icon>
        Descargar
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
